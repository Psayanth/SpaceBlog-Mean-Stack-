<div class="container" style="margin: 100px auto">
    <div style="margin-bottom:30px">
        <h1 style="text-align: center;">
            Create your Blog!!!</h1>
    </div>


    <div class="card shadow p-3 mb-5 bg-white rounded">

        <div class="card-body ">
            <form name="form" (ngSubmit)="Submit()" #f="ngForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" #title="ngModel" [(ngModel)]="blogData.title" aria-describedby="" placeholder="Enter title here" required>

                </div>
                <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
                        <div *ngIf="title.errors.required"> title  is required</div>
                    </div>

                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea class="form-control " id="body" rows="5" name="body" #body="ngModel" [(ngModel)]="blogData.body" placeholder="Write your content here" required></textarea>
                </div>
                <div *ngIf="body.invalid && (body.dirty || body.touched)" class="alert alert-danger">
                        <div *ngIf="body.errors.required"> content  is required</div>
                </div>
                <div class="form-group">
                    <label for="title">Image</label>
                    <input type="url" class="form-control" id="imgurl" name="imgurl" #imgurl="ngModel" [(ngModel)]="blogData.imgurl" aria-describedby="" placeholder="paste image url here">

                </div>
                

                <button type="submit" class="btn btn-primary" [disabled]="!f.valid">{{btn_name}}</button>
            </form>
        </div>

    </div>
</div>
