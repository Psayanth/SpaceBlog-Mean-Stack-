<div class="card shadow-lg p-3 mb-5 bg-white rounded frmcard">
    <h5 class="card-header" style="background-color: teal;text-align: center">Sign Up</h5>
    <div class="card-body">
        <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
            <div class="form-group ">
                <label for="firstName" class="">First Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" name="firstName" class="form-control" id="firstName" minlength="4" #firstName="ngModel" [(ngModel)]="userData.userFirstname" required>
                </div>
                <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                    <div *ngIf="firstName.errors.required"> First Name is required</div>

                    <div *ngIf="firstName.errors.minlength"> Name must be at least 4 characters long. </div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" name="lastName" class="form-control" id="lastName" minlength="1" #lastName=ngModel [(ngModel)]="userData.userLastname" required>
                </div>
                <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
                    <div *ngIf="lastName.errors.required"> Last Name is required
                    </div>
                    <div *ngIf="lastName.errors.minlength">
                        Name must be at least 1 character long.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    </div>
                    <input type="email" name="email" class="form-control" id="email" #email="ngModel" [(ngModel)]="userData.userEmail" [pattern]="emailPattern" required>
                </div>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors">
                        <div *ngIf="email.errors.required">
                            Email required.
                        </div>
                        <div *ngIf="email.errors.pattern">
                            Email not valid.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                    </div>
                    <input type="password" name="Password" class="form-control" id="Password" #Password="ngModel" [(ngModel)]="userData.userPassword" required minlength="8">
                </div>

                <div *ngIf="Password.invalid && (Password.dirty || Password.touched)" class="alert alert-danger">
                    <div *ngIf="Password.errors.required"> Password is required </div>
                    <div *ngIf="Password.errors.minlength"> Password must be 8 characters long</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                    </div>
                    <input type="password" name="confirmPassword" class="form-control" CustomPassword="Password" id="confirmPassword" #confirmPassword="ngModel" [(ngModel)]="userData.userconfirmPassword" required>
                </div>
                <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
                    <div *ngIf="confirmPassword.errors.required"> confirm Password is required </div>
                    <div *ngIf="confirmPassword.errors.notEqual"> confirm Password and password does not match </div>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="acceptTerms" id="acceptTerms" class="form-check-input" ngModel required>
                <label for="acceptTerms" class="form-check-label">  <a href="">Accept Terms & Conditions</a></label>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1" [disabled]="!f.valid">Sign Up</button>
                <button class="btn btn-secondary" type="reset">Cancel</button>
            </div>
            <hr>
            <div>
                <label for="">Already have an account? <a href="/login">log in here!!</a></label>
            </div>
        </form>
    </div>
</div>
